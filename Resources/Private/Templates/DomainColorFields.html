<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">
<f:be.pageRenderer
    includeJavaScriptModules="{
         0: '@qc/qc-be-domain-color/DomainColorPickers.js'
      }"
/>

<section class="domainColorapp">
    <qc-domain-color-pickers
        id="qc-domain-color"
        domain-colors={qcDomainColors}
    />
    <script defer>
        const qcDomainColors = {qcDomainColors -> f:format.raw()}
        const labels = {labels -> f:format.raw()}
        document.getElementById("qc-domain-color").setAttribute("conf", JSON.stringify(labels))
    </script>

</section>
</html>
