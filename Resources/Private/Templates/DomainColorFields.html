<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">
<f:be.pageRenderer
    includeJavaScriptModules="{
         0: '@qc/qc-be-domain-color/DomainColorPickers.js'
      }"
/>
<div id="qc-be-domain-color">

</div>
<section class="domainColorapp">


    <script >
        const labels = {labels -> f:format.raw()}
        const qcDomainColors = {qcDomainColors -> f:format.raw()}

        let qcElement = document.createElement('qc-domain-color-pickers')
        qcElement.setAttribute('domain-colors',JSON.stringify(qcDomainColors))
        qcElement.setAttribute('conf', JSON.stringify(labels))
        console.log(document.getElementById('qc-be-domain-color'))
        document.getElementById('qc-be-domain-color').appendChild(qcElement);
    </script>

</section>
</html>
